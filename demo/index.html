<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>br-button</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../../bedrock/dist/css/style.css">

	<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" type="html" href="../../polymer/polymer.html">
	<link rel="import" type="html" href="../../br-icons/src/br-icons.html">
	<link rel="import" href="../src/br-button.html">

</head>
<body>

	<div class="container">

		<br><br>

		<h1>br-button example</h1>

<!--
Usage:
Tag: <br-button></br-button>
Attributes:
	label: Label name
	type: button (default), submit
	icon: br-icons:icon
	is-disabled: If assigned to a br-button tag, it creates a disabled button
-->


<br-button label="Default button"></br-button>
<br-button label="Default button" icon="br-icons:user"></br-button>
<br-button label="Default button" icon="br-icons:user" is-loading></br-button>
<br-button label="Default button" icon="br-icons:user" size="small"></br-button>
<br-button label="Default button" icon="br-icons:user" size="large"></br-button>

<br>
<br>

<br-button color="primary" label="Primary button"></br-button>
<br-button color="primary" label="Primary button" icon="br-icons:user"></br-button>
<br-button color="primary" label="Primary button" icon="br-icons:user" is-loading></br-button>

<br>
<br>

<br-button color="accent" label="Accent button"></br-button>
<br-button color="accent" label="Accent button" icon="br-icons:user"></br-button>
<br-button color="accent" label="Accent button" icon="br-icons:user" is-loading></br-button>

<br>
<br>

<br-button class="btn-icon" icon="br-icons:user"></br-button>

<br>
<br>

<br-button color="primary" label="Block button" block></br-button>

</div>

</body>
</html>

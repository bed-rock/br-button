<dom-module id="br-button">

<link rel="import" type="css" href="../dist/css/br-button.min.css">

<template>

	<button id$="{{id}}" type$="{{type}}" class="btn" disabled$="{{disabled}}">
		<template is="dom-if" if="{{icon}}">
			<br-icons icon$="{{icon}}" class="btn--icon" hidden$="{{isLoading}}"></br-icons>
		</template>
		<template is="dom-if" if="{{isLoading}}">
			<br-icons icon="br-icons:loading" class="btn--icon icon__spin"></br-icons>
		</template>
		<template is="dom-if" if="{{label}}">
			<span class="btn--label">{{label}}</span>
		</template>
	</button>

</template>

<script>
	Polymer({
		is: 'br-button',

		properties: {
			id: String,
			label: String,
			icon: String,
			type: {
				type: String,
				value: 'button'
			},
			color: String,
			size: String,
			block: Boolean,
			disabled: Boolean,
			isLoading:{
				type: Boolean,
				observer: '_checkVisibility'
			}
		},

		ready: function() {
			this._setupClass();
		},

		_setupClass: function() {
			if (this.color)
				this.$$('button').classList.add('btn__' + this.color);
			if (this.size)
				this.$$('button').classList.add('btn__' + this.size);
			if (this.block)
				this.$$('button').classList.add('btn__block');
		},

		toggleDisable: function() {
			this.toggleAttribute('disabled');
		},

		enable: function() {
			this.setAttribute('disabled', true);
		},

		disable: function() {
			this.removeAttribute('disabled');
		},

		_checkVisibility: function() {
			this.toggleDisable();
		}

	});
</script>
</dom-module>
